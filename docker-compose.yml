x-common-database: &common-database
  image: mysql:latest
  command: --require_secure_transport=OFF
  environment:
    - MYSQL_DATABASE=bookmark
    - MYSQL_PASSWORD=password
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_USER=bookmark
  networks:
    - application
  healthcheck:
    test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 30s

x-common-service: &common-service
  networks:
    - application

services:
  keycloack:
    command: ["start-dev", "--http-port", "7080", "--https-port", "7443"]
    environment:
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=7080
      - KC_HOSTNAME_STRICT_BACKCHANNEL=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/health/ready"]
      interval: 15s
      timeout: 2s
      retries: 15
    image: keycloak/keycloak:latest
    networks:
      - application
    ports:
      - "7080:7080"
      - "7443:7443"
  book-list-database:
    <<: *common-database
    container_name: book-list-database
    ports:
      - "33001:3306"
    volumes:
      - book_list_persistence:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro

  catalog-database:
    <<: *common-database
    container_name: catalog-database
    ports:
      - "33002:3306"
    volumes:
      - catalog_persistence:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro

  iam-database:
    <<: *common-database
    container_name: iam-database
    ports:
      - "33003:3306"
    volumes:
      - iam_persistence:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro

  review-database:
    <<: *common-database
    container_name: review-database
    ports:
      - "33004:3306"
    volumes:
      - review_persistence:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro

  user-database:
    <<: *common-database
    container_name: user-database
    ports:
      - "33005:3306"
    volumes:
      - user_persistence:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro

  book-list-service:
    <<: *common-service
    build: ./book-list-service
    container_name: book-list-service
    depends_on:
      book-list-database:
        condition: service_healthy
    ports:
      - "8083:8083"

  catalog-service:
    <<: *common-service
    build: ./catalog-service
    container_name: catalog-service
    depends_on:
      catalog-database:
        condition: service_healthy
    ports:
      - "8085:8085"

  iam-service:
    <<: *common-service
    build: ./iam-service
    container_name: iam-service
    depends_on:
      iam-database:
        condition: service_healthy
    ports:
      - "8081:8081"

  notification-service:
    <<: *common-service
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8084:8084"

  review-service:
    <<: *common-service
    build: ./review-service
    container_name: review-service
    depends_on:
      review-database:
        condition: service_healthy
    ports:
      - "8082:8082"

  user-service:
    <<: *common-service
    build: ./user-service
    container_name: user-service
    depends_on:
      user-database:
        condition: service_healthy
    ports:
      - "8086:8086"

  service-registry:
    <<: *common-service
    build: ./service-registry
    container_name: service-registry
    ports:
      - "8761:8761"

  cloud-gateway:
    <<: *common-service
    build: ./cloud-gateway
    container_name: cloud-gateway
    depends_on:
      - book-list-service
      - catalog-service
      - iam-service
      - keycloack
      - notification-service
      - review-service
      - service-registry
      - user-service
    ports:
      - "8087:8087"

networks:
  application:
    driver: bridge

volumes:
  book_list_persistence:
  catalog_persistence:
  iam_persistence:
  review_persistence:
  user_persistence:
